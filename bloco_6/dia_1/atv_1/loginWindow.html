<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTC-8">
    <title>tela de login</title>
  </head>
  <body>
    <header></header>
    <form>
      <label for="email-place">email</label>
      <br>
      <input type="email" id="email-palce" placeholder="digite seu e-mail" required
      autocomplete="off" autofocus>
      <br>
      <label for="pass-place">password</label>
      <br>
      <input type="password" id="pass-place" placeholder="digite sua senha" required>
      <br><br>
      <button type="submit">entrar</button>
      <label for="check">lembre-me</label>
      <input type="checkbox" id="check">
    </form>
  </body>
</html>
